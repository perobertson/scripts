.build:
  interruptible: true
  stage: build
  tags:
    - docker
  script:
    # MRs create duplicate pipelines
    # https://gitlab.com/gitlab-org/gitlab/-/issues/201845#note_399196241
    - |
      if [ -n "${GITLAB_TOKEN}" ] && [ "${CI_PIPELINE_SOURCE}" == 'push' ]; then \
        OPENED_MR_ON_BRANCH="$(curl --header "Private-Token: $GITLAB_TOKEN" "https://$CI_SERVER_HOST/api/v4/merge_requests?project_id=$CI_PROJECT_ID&source_branch=$CI_COMMIT_BRANCH&state=opened")"; \
        if [ "${OPENED_MR_ON_BRANCH}" != "[]" ]; then \
          echo "There is at least one MR opened on branch $CI_COMMIT_BRANCH. Stopping the push pipeline in favor of the merge request pipeline"; \
          exit 1; \
        fi; \
      fi
    - su public --command='/usr/bin/curl -sSL https://gitlab.com/perobertson/scripts/raw/${CI_COMMIT_SHA}/setup.sh | bash'
    - su public --command='git status --short && test "$(git status --short)" = ""'
    - su public --command='cd "$HOME/Applications/dotfiles" && git status --short && test "$(git status --short)" = ""'
    # List installed tools
    - bash -l -c "tools"
    # Now check the versions
    - bash -l -c "ansible --version"
    - bash -l -c "bash --version"
    - bash -l -c "cargo --version"
    - bash -l -c "cargo-clippy --version"
    - bash -l -c "code --version"
    - bash -l -c "curl --version"
    - bash -l -c "docker --version"
    - bash -l -c "docker-compose --version"
    - bash -l -c "fd --version || echo 'fd unavailable'"
    - bash -l -c "flameshot --version"
    - bash -l -c "flatpak --version"
    - bash -l -c "gcc --version"
    - bash -l -c "git --version"
    - bash -l -c "gitui || echo 'gitui unavailable'"
    - bash -l -c "gzip --version"
    - bash -l -c "jq --version"
    - bash -l -c "keybase --version"
    - bash -l -c "make --version"
    - bash -l -c "node --version"
    - bash -l -c "npm --version"
    - bash -l -c "pip --version"
    - bash -l -c "python --version"
    - bash -l -c "python3 --version"
    - bash -l -c "rust-gdb --version"
    - bash -l -c "rustc --version"
    - bash -l -c "rustdoc --version"
    - bash -l -c "rustfmt --version"
    - bash -l -c "rustup --version"
    - bash -l -c "shellcheck --version"
    - bash -l -c "ssh -V"
    - bash -l -c "tree --version"
    - bash -l -c "wget --version"
    - bash -l -c "xz --version"
    - bash -l -c "zsh --version"
    # These commands do not have a version option
    - bash -l -c "command -v gitk"

.setup_archlinux:
  before_script:
    - whoami
    - echo "$HOME"
    - pwd
    - ls -laH
    - pacman -Syu --noconfirm
    - pacman -S --noconfirm sudo
    - "echo '%wheel  ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/ci"
    - useradd --user-group --create-home --groups=wheel --shell=/bin/bash public
    - cat /etc/passwd
    - cat /etc/group

.setup_fedora:
  before_script:
    - whoami
    - echo "$HOME"
    - pwd
    - ls -laH
    - dnf install -y sudo
    - "echo '%wheel  ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/ci"
    - useradd --user-group --create-home --groups=wheel --shell=/bin/bash public
    - cat /etc/passwd
    - cat /etc/group

.setup_ubuntu:
  before_script:
    - whoami
    - echo "$HOME"
    - pwd
    - ls -laH
    - apt-get update
    - apt-get install -y curl sudo
    - "echo '%sudo  ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/ci"
    - useradd --user-group --create-home --groups=sudo --shell=/bin/bash public
    - cat /etc/passwd
    - cat /etc/group

.rules_common_files: &rules_common_files
  - .gitlab-ci.yml
  - "**/*.sh"
  - setup.yml
  - ansible.cfg
  - bin/*
  - files/**/*
  - tasks/system/*.yml
  - tasks/user/*.yml

# Someday sequences will be mergable
# https://github.com/yaml/yaml/issues/48
.rules_archlinux:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
    ### All
    - changes: *rules_common_files
    ### specific
    - changes:
      - bootstrap/(arch|manjaro).sh
      - tasks/system/archlinux/**/*
      - tasks/user/archlinux/**/*

.rules_debian: &rules_debian
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
    ### All
    - changes: *rules_common_files
    ### specific
    - changes:
      - bootstrap/(ubuntu).sh
      - tasks/system/debian/**/*
      - tasks/user/debian/**/*

.rules_redhat: &rules_redhat
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
    ### All
    - changes: *rules_common_files
    ### specific
    - changes:
      - bootstrap/(fedora).sh
      - tasks/system/redhat/**/*
      - tasks/user/redhat/**/*

lint:
  interruptible: true
  stage: build
  image: koalaman/shellcheck-alpine
  tags:
    - docker
  script:
    - shellcheck --external-sources setup.sh $(find . -name '*.sh' -path '**/latest/**')

