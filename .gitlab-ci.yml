default:
  interruptible: true

variables:
  ANSIBLE_CONFIG: "./config/ansible.cfg"
  ANSIBLE_FORCE_COLOR: "1"
  # https://bixense.com/clicolors/ standard for enabling colours in CI
  CLICOLOR: "1"

workflow:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

.build:
  stage: build
  tags:
    - docker
  needs:
    - lint:shellcheck
    - lint:ansible
  script:
    - ./.gitlab/build.bash
    - su public --command="./.gitlab/check_versions.bash"

.setup_archlinux:
  before_script:
    - ./.gitlab/setup_archlinux.bash

.setup_debian:
  before_script:
    - ./.gitlab/setup_debian.bash

.setup_fedora:
  before_script:
    - ./.gitlab/setup_fedora.bash

.setup_ubuntu:
  before_script:
    - ./.gitlab/setup_ubuntu.bash

.rules_lint: &rules_lint
  rules:
    ### Always
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
    - if: $CI_MERGE_REQUEST_IID

.rules_common_files: &rules_common_files
  - .gitlab-ci.yml
  - "**/*.bash"
  - "**/*.sh"
  - setup.sh
  - setup.yml
  - ansible.cfg
  - bin/*
  - files/**/*
  - tasks/system/*.yml
  - tasks/user/*.yml

# Someday sequences will be mergable
# https://github.com/yaml/yaml/issues/48
.rules_archlinux:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
    ### All
    - changes: *rules_common_files
    ### specific
    - changes:
      - bootstrap/(arch|manjaro).bash
      - tasks/system/archlinux/**/*
      - tasks/user/archlinux/**/*

.rules_debian: &rules_debian
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
    ### All
    - changes: *rules_common_files
    ### specific
    - changes:
      - bootstrap/(debian|ubuntu).bash
      - tasks/system/debian/**/*
      - tasks/user/debian/**/*

.rules_redhat: &rules_redhat
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_IID
    ### All
    - changes: *rules_common_files
    ### specific
    - changes:
      - bootstrap/(fedora).bash
      - tasks/system/redhat/**/*
      - tasks/user/redhat/**/*

.rules_eol: &rules_eol
  rules:
    - when: manual
      allow_failure: true

lint:shellcheck:
  extends:
    - .rules_lint
  stage: .pre
  image: koalaman/shellcheck-alpine
  tags:
    - docker
  script:
    - shellcheck --external-sources setup.sh $(find . -name '*.sh' -path '**/latest/**')

lint:ansible:
  extends:
    - .rules_lint
  stage: .pre
  image:
    name: python:3-slim
    entrypoint: [""]
  tags:
    - docker
  script:
    - export PATH="${HOME}/.local/bin:${PATH}"
    - ./bootstrap/install_ansible.bash
    - |
      pip3 install --user --upgrade \
        ansible-lint \
        yamllint
    - ansible-lint -p setup.yml systemd.yml

