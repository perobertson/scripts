lint:shellcheck:
  extends:
    - .rules_lint
  stage: .pre
  image: koalaman/shellcheck-alpine
  script:
    - shellcheck --external-sources setup.sh $(find . -name '*.sh' -path '**/latest/**')

lint:ansible:
  extends:
    - .rules_lint
  stage: lint
  image: $CI_REGISTRY_IMAGE/linter:$CI_COMMIT_REF_SLUG
  needs:
    - job: build:linter
      artifacts: false
  script:
    - make ansible-lint
    # Also check all other non ansible files
    - yamllint -f parsable .

