---
- name: Debian - Update apt cache
  apt:
    update_cache: yes

- name: Debian - Install packages
  apt:
    pkg: "{{ item }}"
    state: present
  loop:
    - 1password
    - bash
    - bash-completion
    - code
    - containerd.io
    - crudini
    - dconf-cli
    - docker-ce
    - docker-ce-cli
    - flatpak
    - htop
    - libcairo2-dev
    - libglib2.0-bin # gsettings
    - pkg-config
    - python3-dbus
    - seahorse # key management
    - sqlitebrowser
    - sublime-merge
    - sublime-text
    - sysstat # iostat
    - zsh

- name: Debian - Install remote packages
  apt:
    deb: "{{ item }}"
    state: present
  loop:
    - https://github.com/wagoodman/dive/releases/download/v{{ dive_version }}/dive_{{ dive_version }}_linux_amd64.deb

### --- Distro specific ---

- name: Ubuntu Packages
  import_tasks: ubuntu/packages.yml
  when: ansible_distribution == 'Ubuntu'
