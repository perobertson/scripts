---
- name: All - Enable flatpak updates
  systemd:
    name: flatpak-update.timer
    enabled: true
    state: started
    daemon_reload: true
    scope: user
  when: not file_dockerenv.stat.exists

### --- Family Specific Setup
- name: Archlinux Security
  import_tasks: archlinux/security.yml
  when: ansible_os_family == 'Archlinux'

- name: Debian Security
  import_tasks: debian/security.yml
  when: ansible_os_family == 'Debian'

- name: RedHat Security
  import_tasks: redhat/security.yml
  when: ansible_os_family == 'RedHat'
