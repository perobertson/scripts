---
- name: RedHat - Kernel Devel
  ansible.builtin.dnf:
    # Disable updates so on fresh installs this will get the headers matching the current version
    disablerepo: updates
    name:
      - kernel-headers
      - kernel-devel
    state: present

# Need to upgrade vim-minimal first, otherwise there are conflicts
- name: RedHat - Update vim-minimal
  ansible.builtin.dnf:
    name:
      - vim-minimal
    state: present

# Install vim separately due to conflicts in upgrade / install
- name: RedHat - Update vim
  ansible.builtin.dnf:
    name:
      - vim
    state: present

- name: RedHat - Install packages
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
    - 1password
    - autoconf
    - automake
    - bash
    - bash-completion
    - bison
    - bzip2
    - bzip2-devel
    - cmake
    - crudini
    - curl
    - dconf
    - dkms
    - dnf-automatic
    - flatpak
    - fuse-sshfs
    - gcc
    - gcc-c++
    - gdb
    - git
    - gitk
    - google-noto-sans-fonts
    - google-roboto-condensed-fonts
    - google-roboto-fonts
    - google-roboto-slab-fonts
    - graphviz
    - htop
    - ImageMagick
    - jq
    - keybase
    - libcurl-devel
    - libffi-devel
    - libheif
    - libnotify
    - libtool
    - libyaml-devel
    - lynis  # Security scanning tool
    - make
    - ncdu
    - nodejs
    - npm
    - openssl-devel
    - p7zip
    - patch
    - pcp-system-tools  # dstat
    - perl
    - pv
    - python3-dbus
    - python3-devel
    - python3-psutil
    - readline-devel
    - redhat-lsb
    - redhat-rpm-config
    - ripgrep
    - samba-client
    - seahorse  # key management
    - setools-console
    - sqlite-devel
    - sublime-merge
    - sublime-text
    - sysstat  # iostat
    - tree
    - virt-what
    - wget
    - xz
    - xz-devel
    - zlib-devel
    - zsh

- name: RedHat - Best effort to install optional packages
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
    - exa
    - yubikey-manager
    - zoom
  failed_when: false

- name: RedHat - Install unsigned remote packages
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
    disable_gpg_check: true
  loop:
    - https://github.com/wagoodman/dive/releases/download/v{{ dive_version }}/dive_{{ dive_version }}_linux_amd64.rpm

### --- Distro specific ---

- name: Fedora Packages
  ansible.builtin.import_tasks: fedora/packages.yml
  when: ansible_distribution == 'Fedora'
